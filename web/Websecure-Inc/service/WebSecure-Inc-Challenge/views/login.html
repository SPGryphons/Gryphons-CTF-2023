<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <title>Hidden Portal - WebSecure Inc.</title>
</head>

<body>
    <h2>Login to WebSecure Inc. Admin Portal</h2>
    <form action="/hidden-portal/auth" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <hr> <!-- A horizontal line for separation -->
    <h3>Need Support?</h3>
    <p>Send us a quick message and we'll get back to you:</p>
    <input type="text" id="userInput" placeholder="Enter your message...">
    <button id="sendBtn">Send</button>
    <div id="response"></div>

</body>

<script>
    $(document).ready(function() {
        $("#sendBtn").click(function() {
            let userInput = $("#userInput").val();

            $.get("/reflect", { message: userInput }, function(data) {
                $("#response").html(data);
            });
        });
    });
</script>


</html>
